<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/menuSection.css" />
    <link rel="stylesheet" href="./styles/formSection.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <!-- CUSTOM JS -->
    <script defer src="./scripts/script.js"></script>
    <title>Pizzeria</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="./images/—Pngtree—pizza logo_3744946.png" alt="pizzaLogo" />
        </div>
      </nav>
    </header>
    <main>
      <section id="pizzaMenuContainer">
        <h1>MENU</h1>
        <div class="sortController"></div>
        <div class="pizzaMenuWrapper"></div>
        <div class="popUp hidden">
          <h3>Are you really want to delete?</h3>
          <div class="buttonHandler"></div>
        </div>
      </section>
      <section id="pizzaFormContainer">
        <h1>ADD PIZZA</h1>
        <form id="addPizzaForm">
          <div class="inputWrapper">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Pepperoni" required />
          </div>
          <div class="inputWrapper">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              placeholder="12,43"
              min="0"
              max="99.99"
              step=".01"
              required
            />
          </div>
          <div class="inputWrapper">
            <label for="heat">Heat</label>
            <input
              type="number"
              id="heat"
              placeholder="Heat 1-3"
              min="1"
              max="3"
              required
            />
          </div>
          <div class="inputWrapper">
            <label for="toppings">Toppings</label>
            <select id="toppings" multiple required>
              <option value=" pepperoni">Pepperoni</option>
              <option value=" mozzarella">Mozzarella</option>
              <option value=" bacon">Bacon</option>
              <option value=" onion">Onion</option>
              <option value=" beef">Beef</option>
              <option value=" olives">Olives</option>
              <option value=" ham">Ham</option>
              <option value=" buffalo">Buffalo</option>
              <option value=" basil">Basil</option>
            </select>
          </div>
          <p>NOTE: Please hold ctrl or cmd to select more toppings</p>

          <div class="inputWrapper">
            <label for="photo">Photo</label>
            <select id="photo" required>
              <option disabled selected>Select photo</option>
            </select>
          </div>
          <div class="buttonWrapper">
            <button type="submit" class="btn addBtn">ADD</button>
            <button type="button" class="btn clearBtn">CLEAR</button>
          </div>
          <p id="errorMessage"></p>
        </form>
      </section>
    </main>
    <footer>
      <section>
        <p>All rights reserved &copy; 2021</p>
      </section>
    </footer>
  </body>
</html>
